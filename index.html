<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniega</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="/css/inter.css">
    
    <script src="/js/lucide.min.js"></script>
    
    <style>
        :root {
            --bg-color: #080808;
            --card-bg: rgba(18, 18, 18, 0.7);
            --accent: #ffffff;
            --text-secondary: #555;
            --glow-hover: rgba(255, 255, 255, 0.12);
        }

        /* El resto del CSS se mantiene igual que antes */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--accent);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.60' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.06;
            pointer-events: none;
            z-index: -1;
            animation: grain 0.4s steps(1) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(3%, -15%); }
            50% { transform: translate(12%, 9%); }
            70% { transform: translate(-10%, 10%); }
            90% { transform: translate(15%, -5%); }
        }

        @keyframes revealCard {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes revealText {
            from { opacity: 0; filter: blur(10px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4.5rem 3.5rem;
            border-radius: 48px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            animation: revealCard 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 40px var(--glow-hover), 0 40px 100px rgba(0,0,0,0.9);
        }

        h1 {
           /* Clamp: mínimo 2.5rem, ideal 8vw, máximo 4rem */
            font-size: clamp(2.5rem, 8vw, 4rem); 
            font-weight: 800;
            letter-spacing: -0.05em; /* Cambiado a em para que sea proporcional al tamaño */
            margin-bottom: 0.2rem;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
            opacity: 0;
            animation: revealText 0.8s ease-out 0.4s forwards;
            line-height: 1.1; /* Evita que se corte por arriba/abajo */
        }
        
        p {
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.65rem;
            user-select: none;
            opacity: 0;
            animation: revealText 0.8s ease-out 0.6s forwards;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            opacity: 0;
            animation: revealText 0.8s ease-out 0.8s forwards;
        }

        .btn {
            color: var(--accent);
            text-decoration: none;
            width: 58px;
            height: 58px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(255,255,255,0.1);
        }

        .btn i { width: 22px; height: 22px; }
        /* Ajustes específicos para móviles */
        @media (max-width: 480px) {
           .card {
               padding: 3rem 1.5rem; /* Menos relleno lateral para ganar espacio */
               width: 85%;
               border-radius: 32px; /* Bordes un poco más cerrados en móvil */
           }
    
           .social-links {
               gap: 0.8rem; /* Iconos un poco más juntos */
           }

           .btn {
               width: 50px;
               height: 50px;
           }
       }
    
    </style>
</head>
<body>

    <div class="card">
        <h1>Maniega</h1>
        <p>Innovation & Design</p>
        
        <div class="social-links">
            <a href="https://github.com/tu-usuario" class="btn" title="GitHub">
                <i data-lucide="github"></i>
            </a>
            <a href="mailto:tu@email.com" class="btn" title="Email">
                <i data-lucide="mail"></i>
            </a>
            <a href="#" class="btn" title="LinkedIn">
                <i data-lucide="linkedin"></i>
            </a>
        </div>
    </div>

    <script>
        // Al estar local, se ejecutará instantáneamente
        lucide.createIcons();
    </script>
</body>
</html>
